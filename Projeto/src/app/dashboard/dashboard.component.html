<h3>Os Melhores Vingadores</h3>
<div class="container">
  <div class="row">
    <div *ngFor="let hero of heroes" class="col-sm-6 col-md-5 col-lg-4"
      routerLink="/detail/{{hero.id}}">
      <div class="card">
        <div class="card-body">
          <h4>{{hero.name}}</h4>
        </div>
      </div>
    </div>
  </div>
</div>
